<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Google : Clone</title>
  </head>
  <body>
    <header id="header" role="navigation">
      <nav class="header-left">
        <a class="header-left-item">Google 정보</a>
        <a class="header-left-item">스토어</a>
      </nav>
      <nav class="header-right">
        <a class="header-right-item">Gmail</a>
        <a class="header-right-item">이미지</a>

        <a class="header-right-item material-symbols-outlined" id="btn-apps"
          >apps</a
        >
        <a class="header-right-item" id="btn-login"><span>로그인</span></a>
      </nav>
    </header>
    <main id="main">
      <section id="sec-logo" class="logo">
        <img src="./assets/logo1.png" alt="logo" />
      </section>
      <section id="search">
        <!-- 검색 아이콘 -->
        <span class="material-symbols-outlined search-icon"> search </span>
        <!-- 검색 창 -->
        <div class="search-bar">
          <textarea
            name="검색"
            id="search-input"
            row="1"
            maxlength="2048"
            aria-expanded="false"
          ></textarea>
        </div>
        <!-- 아이콘 s -->
      </section>
    </main>
  </body>
</html>
